<div class="container py-5" id="miels">
  <div class="container">

    <h3 class="text-center thin">Les miels disponibles</h3>

    <div class="row">
      <div class="col-md-3 col-sm-6 highlight" *ngFor="let miel of miels; let i = index">
        <div class="h-caption"><h4>{{miel.title}}</h4></div>

        <div class="h-body text-center">
          <p><img src="{{'../../assets/images/' + miel.title + '.PNG'}}" alt="" class="card-img-to" width="300" height="300" ></p>
          <p>{{miel.description}}</p>
          <p>{{miel.place}}</p>
          <p>{{miel.price | currency:'EUR' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
