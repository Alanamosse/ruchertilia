<div class="container-fluid" id="contact">
  <div class="bg-white shadow rounded">
    <div class="row">
      <h1 class="display-6 text-dark">Contact</h1>
    </div>
    <div class="row">
      <!-- Contact -->
      <div class="col-md-7 mb-md-0 mb-5">
        <!--Section: Contact v.2-->
        <section class="mb-4">
          <!--Section description-->
          <p class="text-center w-responsive mx-auto mb-5">Envoyez moi un email</p>
          <div class="row">
              <!--Grid column-->
              <div class="col-md-9 mb-md-0 mb-5">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                  <!--Grid row-->
                  <div class="row">
                      <!--Grid column-->
                      <div class="col-md-6">
                          <div class="md-form mb-0">
                              <label for="name" class="">Votre nom</label>
                              <input type="text" id="name" formControlName="name" class="form-control">
                          </div>
                      </div>
                      <!--Grid column-->
                      <!--Grid column-->
                      <div class="col-md-6">
                          <div class="md-form mb-0">
                            <label for="email" class="">Votre email</label>
                              <input type="text" id="email" formControlName="email" class="form-control">
                          </div>
                      </div>
                      <!--Grid column-->
                  </div>
                  <!--Grid row-->
                  <!--Grid row-->
                  <div class="row">
                      <div class="col-md-12">
                          <div class="md-form mb-0">
                              <label for="subject" class="">Objet</label>
                              <input type="text" id="subject" formControlName="subject" class="form-control">
                          </div>
                      </div>
                  </div>
                  <!--Grid row-->
                  <!--Grid row-->
                  <div class="row">
                      <!--Grid column-->
                      <div class="col-md-12">
                          <div class="md-form">
                              <label for="message">Votre message</label>
                              <textarea type="text" id="message" formControlName="message" rows="2" class="form-control md-textarea"></textarea>
                          </div>
                      </div>
                  </div>
                  <!--Grid row-->
                  <div class="text-center text-md-left">
                    <button class="btn btn-success mx-auto" type="submit" [disabled]="contactForm.invalid">Envoyer</button>
                  </div>
                </form>

                <div class="status"></div>
              </div>
              <!--Grid column-->
              <!--Grid column-->
              <div class="col-md-3 text-center">
                  <ul class="list-unstyled mb-0">
                      <li>
                        <span class="material-icons" alt="">location_on</span>
                        {{this.adresse}}
                      </li>
                      <li>
                        <span class="material-icons" alt="">call</span>
                        {{this.phone}}
                      </li>
                      <li>
                        <span class="material-icons" alt="">mail</span>
                        {{this.gmail}}
                      </li>
                  </ul>
              </div>
              <!--Grid column-->
          </div>
        </section>
        <!--Section: Contact v.2-->
      </div>
      <!-- Google Maps -->
      <div class="col-md-5 mb-md-0 mb-5">
        <section class="mb-4">
          <div class="my-google-map" *ngIf="apiLoaded | async">
            <google-map [options]="options">
              <map-marker [position]="marker.position"></map-marker>
            </google-map>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
